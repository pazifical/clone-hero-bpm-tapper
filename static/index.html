<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Audio Tap Tempo</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <h2>Tap Tempo Calculator</h2>
      <audio id="audio" src=""></audio>

      <div class="separator"></div>

      <section>
        <h3>Upload</h3>
        <form id="upload-form" enctype="multipart/form-data">
          <input id="upload-file" name="file" type="file" />
        </form>
        <p id="upload-info"></p>
      </section>

      <div class="separator"></div>
      <section>
        <h3>Controls</h3>
        <div>
          <label>Select a song:</label>
          <select id="songs"></select>
        </div>
        <br />
        <button id="play" onclick="play()">Play</button>
        <button onclick="stop()">Stop</button>
        <button id="tap" onclick="tap()">Tap</button>
        <button onclick="reset()">Reset</button>
        <div id="waveform"></div>
      </section>
      <div class="separator"></div>
      <section>
        <h3>Download</h3>
        <form id="download-form">
          <div style="display: flex; gap: 1rem">
            <div>
              <label for="name">Song name</label>
              <input id="name" name="name" type="text" required />
            </div>
            <div>
              <label for="artist">Artist</label>
              <input id="artist" name="artist" type="text" required />
            </div>
            <div>
              <label for="average_beat_count">Average beat count</label>
              <input
                id="average_beat_count"
                name="average_beat_count"
                type="number"
                value="8"
                required
              />
            </div>
            <div>
              <label for="factor">Factor</label>
              <input
                id="factor"
                name="factor"
                type="number"
                value="1"
                required
              />
            </div>
          </div>
          <button id="download">Download chart file</button>
        </form>
      </section>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
